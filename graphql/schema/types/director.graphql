type Query {
    director(id: ID!): Director!
    directors: [Director!]!
}

type Director {
    id: ID!
    name: String!
    birth: Int
    movies: [Movie!]!
}

type Mutation{
    createDirector(data: CreateDirectorInput!): Director!
}

input CreateDirectorInput {
    name: String!,
    birth: Int
}